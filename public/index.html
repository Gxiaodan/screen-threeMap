    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec3 vNormal;
        varying vec3 vPositionNormal;
        varying vec2 vUv;
        void main() 
        {
            vUv = uv;
            vNormal = normalize( normalMatrix * normal ); // 转换到视图空间
            vPositionNormal = normalize(( modelViewMatrix * vec4(position, 1.0) ).xyz);
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }

    </script>

    <script id="fragmentShader" type="x-shader/x-vertex">         
        uniform vec3 glowColor;
        uniform float bias;
        uniform float power;
        uniform float scale;
        varying vec3 vNormal;
        varying vec3 vPositionNormal;
        uniform sampler2D textureMap;
        uniform vec2 repeat;
        varying vec2 vUv;
        uniform float time;
        void main() 
        {
            float a = pow( bias + scale * abs(dot(vNormal, vPositionNormal)), power );
            vec2 position = - 1.0 + 2.0 * vUv;
            //*(vec2(1.0,time)) vUv += time * 0.05;   
            float aa = atan( position.y, position.x );
			float r = sqrt( dot( position, position ) ); 
            vec2 uv;
            uv.x = cos( aa ) / r;
            uv.y = sin( aa ) / r;
            uv /= 10.0;
            uv += time * 0.05;    

            //*vec4 mapColor=texture2D( textureMap, vUv*repeat);
            vec4 mapColor = texture2D( textureMap, uv*repeat );
            //*gl_FragColor = vec4( glowColor*time * mapColor.rgb, a *1.50 );
            gl_FragColor = vec4( glowColor * r* mapColor.rgb, a);
        }
    </script>
